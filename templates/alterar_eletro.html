<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Eletrônico</title>
</head>
<body>
    <h2>Alterar Eletrônico</h2>

    <!-- Mensagens de Feedback -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Formulário de Alteração -->
    <form method="POST" action="{{ url_for('alterar_eletro', id=eletro[0]) }}">
        <label for="novo_nome">Novo Tipo:</label>
        <input type="text" id="novo_nome" name="novo_nome" value="{{ eletro[1] }}" required><br>

        <label for="nova_marca">Nova Marca:</label>
        <input type="text" id="nova_marca" name="nova_marca" value="{{ eletro[2] }}" required><br>

        <label for="novo_hora">Nova Hora:</label>
        <input type="number" id="novo_hora" name="novo_hora" value="{{ eletro[3] }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="{{ url_for('consultar_eletro') }}">Voltar para a lista de eletrônicos</a>
</body>
</html>
