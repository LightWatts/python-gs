<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gestão de Eletrodomésticos</title>
    <style>
        /* Estilo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: #f7f7f7;
        }

        .textbox input:focus {
            border-color: #0072ff;
            background-color: #e0f1ff;
        }

        .textbox input::placeholder {
            color: #aaa;
        }

        .btn {
            background-color: #0072ff;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        .login-link {
            margin-top: 25px;
            font-size: 14px;
            color: #0072ff;
            text-decoration: none;
        }

        .message {
            margin-top: 10px;
            color: red;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Cadastro</h2>
            <form id="cadastro-form">
                <div class="textbox">
                    <input type="text" placeholder="Nome Completo" id="nome" name="nome" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Usuário" id="usuario" name="usuario" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <a href="/login" class="login-link">Já tem uma conta? Faça login!</a>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Captura o formulário de cadastro
        document.getElementById("cadastro-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio tradicional do formulário

            // Captura os dados do formulário
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;

            // Cria o objeto de dados para enviar
            const data = {
                nome: nome,
                email: email,
                usuario: usuario,
                senha: senha
            };

            // Cria uma requisição AJAX
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/cadastro", true);  // Rota correta com POST
            xhr.setRequestHeader("Content-Type", "application/json");

            // Quando a resposta do servidor for recebida
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Exibe a mensagem de sucesso
                    document.getElementById("message").textContent = "Cadastro realizado com sucesso!";
                    document.getElementById("message").style.color = "green";
                    document.getElementById("message").style.display = "block";
                } else {
                    // Exibe a mensagem de erro
                    document.getElementById("message").textContent = "Erro ao cadastrar! Tente novamente.";
                    document.getElementById("message").style.color = "red";
                    document.getElementById("message").style.display = "block";
                }
            };

            // Envia os dados como JSON
            xhr.send(JSON.stringify(data));
        });
    </script>

</body>

</html>
