<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_index.css">
    <title>Gestão de Eletrodomésticos</title>
    <style>
        /* Estilo básico para estrutura */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .main-content {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo à Gestão de Eletrodomésticos</h1>
        <div class="main-content">
            <ul>
                <li><a href="/inserir_eletro">Inserir Eletrodoméstico</a></li>
                <li><a href="/consultar_eletro">Consultar Eletrodomésticos</a></li>
                <li><a href="/relatorio">Relatório</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
