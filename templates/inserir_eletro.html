<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Eletrônico</title>
    <style>
        /* Estilo básico para a estrutura */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1{
            color: white;
        }

        header {
            background-color: #000;
            padding: 20px;
            color: white;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 10px;
            display: block;
            text-transform: none;
        }

        main {
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        form input,
        form select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            color: #333;
            font-size: 1rem;
        }

        form input:focus,
        form select:focus {
            outline: none;
            border-color: #000;
            background-color: #fff;
        }

        form button {
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        form button:hover {
            background-color: #333;
        }

        form button:active {
            background-color: #555;
        }

        /* Estilos para mensagens de flash (sucesso e erro) */
        ul {
            padding: 0;
            list-style-type: none;
        }

        li.success {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        li.error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cadastrar Novo Eletrônico</h1>
        <a href="/">Voltar ao Início</a>
    </header>
    <main>
        <!-- Exibindo mensagens de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!-- Formulário de Cadastro de Eletrônico -->
        <form action="{{ url_for('inserir_eletro') }}" method="post">
            <label for="cliente_id">ID do Cliente:</label>
            <input type="number" id="cliente_id" name="cliente_id" required placeholder="Digite o ID do cliente"
                value="{{ request.form.get('cliente_id') }}">

            <label for="nome">Tipo do Eletrônico:</label>
            <select id="nome" name="nome" required>
                <option value="" disabled selected>Selecione o eletrônico</option>
                <option value="Geladeira" {% if request.form.get('nome')=='Geladeira' %} selected {% endif %}>Geladeira
                </option>
                <option value="Fogão" {% if request.form.get('nome')=='Fogão' %} selected {% endif %}>Fogão</option>
                <option value="Micro-ondas" {% if request.form.get('nome')=='Micro-ondas' %} selected {% endif %}>
                    Micro-ondas</option>
                <option value="Máquina de Lavar" {% if request.form.get('nome')=='Máquina de Lavar' %} selected {% endif
                    %}>Máquina de Lavar</option>
                <option value="Aspirador de Pó" {% if request.form.get('nome')=='Aspirador de Pó' %} selected {% endif
                    %}>Aspirador de Pó</option>
                <option value="Ar-condicionado" {% if request.form.get('nome')=='Ar-condicionado' %} selected {% endif
                    %}>Ar-condicionado</option>
                <option value="Liquidificador" {% if request.form.get('nome')=='Liquidificador' %} selected {% endif %}>
                    Liquidificador</option>
                <option value="Forno Elétrico" {% if request.form.get('nome')=='Forno Elétrico' %} selected {% endif %}>
                    Forno Elétrico</option>
                <option value="Cafeteira" {% if request.form.get('nome')=='Cafeteira' %} selected {% endif %}>Cafeteira
                </option>
                <option value="Chaleira Elétrica" {% if request.form.get('nome')=='Chaleira Elétrica' %} selected {%
                    endif %}>Chaleira Elétrica</option>
            </select>

            <label for="marca">Marca:</label>
            <select id="marca" name="marca" required>
                <option value="" disabled selected>Selecione a marca</option>
                <option value="Samsung" {% if request.form.get('marca')=='Samsung' %} selected {% endif %}>Samsung
                </option>
                <option value="LG" {% if request.form.get('marca')=='LG' %} selected {% endif %}>LG</option>
                <option value="Electrolux" {% if request.form.get('marca')=='Electrolux' %} selected {% endif %}>
                    Electrolux</option>
                <option value="Brastemp" {% if request.form.get('marca')=='Brastemp' %} selected {% endif %}>Brastemp
                </option>
                <option value="Philips" {% if request.form.get('marca')=='Philips' %} selected {% endif %}>Philips
                </option>
                <option value="Arno" {% if request.form.get('marca')=='Arno' %} selected {% endif %}>Arno</option>
                <option value="Midea" {% if request.form.get('marca')=='Midea' %} selected {% endif %}>Midea</option>
                <option value="Fischer" {% if request.form.get('marca')=='Fischer' %} selected {% endif %}>Fischer
                </option>
                <option value="Black & Decker" {% if request.form.get('marca')=='Black & Decker' %} selected {% endif
                    %}>Black & Decker</option>
            </select>

            <label for="hora">Hora (h):</label>
            <input type="number" id="hora" name="hora" step="1" required placeholder="Digite a hora"
                value="{{ request.form.get('hora') }}">

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
