<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Eletr么nico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Excluir Eletr么nico</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('deletar_eletro') }}" method="POST">
            <div class="mb-3">
                <label for="id" class="form-label">Selecione o Eletr么nico para Excluir:</label>
                <select name="id" id="id" class="form-select" required>
                    <option value="">Selecione um eletr么nico</option>
                    {% for eletro in eletrodomesticos %}
                        <option value="{{ eletro[0] }}">{{ eletro[1] }} - {{ eletro[2] }} (Marca: {{ eletro[3] }}, {{ eletro[4] }} horas)</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{{ url_for('consultar_eletro') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
